<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0066cc;
      margin-bottom: 5px;
    }
    
    .subtitle {
      color: #666;
      font-size: 14px;
    }
    
    .status-card {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #0066cc;
    }
    
    .status-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .status-content {
      font-size: 14px;
      color: #666;
    }
    
    .keywords-section {
      margin-top: 20px;
    }
    
    .keywords-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    .keyword-list {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }

    #autoRelocationSearchBtn {
      width: 100%;
      margin-top: 18px;
      padding: 10px 0;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ§­ Career Navigator</div>
    <div class="subtitle">Relocation & Job Type Analysis</div>
  </div>
  
  <div class="status-card">
    <div class="status-title">Current Page Status</div>
    <div class="status-content" id="pageStatus">
      Navigate to a job posting to see analysis
    </div>
  </div>
  
  <div class="keywords-section">
    <div class="keywords-title">Detected Keywords</div>
    <div class="keyword-list" id="detectedKeywords">
      No keywords detected on current page
    </div>
  </div>
  
  <div class="footer">
    v1.0.0 - Supports LinkedIn, Indeed, Seek
  </div>

  <script src="popup.js"></script>
</body>
</html>
